<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Simples</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat"></div>
  <input type="text" id="mensagem" placeholder="Digite sua mensagem" style="width: 80%;" />
  <button onclick="enviar()">Enviar</button>

  <script>
  const form = document.querySelector('form');
  const chatBox = document.querySelector('textarea');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const input = form.elements[0];
    const userMessage = input.value.trim();
    if (!userMessage) return; // não envia mensagem vazia

    // Exibe a mensagem do usuário no chat
    chatBox.value += `Você: ${userMessage}\n`;

    try {
      const response = await fetch('https://api-nmdu.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mensagem: userMessage }),
      });

      if (!response.ok) {
        throw new Error(`Erro na API: ${response.statusText}`);
      }

      const data = await response.json();

      // Exibe a resposta do bot no chat
      chatBox.value += `Bot: ${data.resposta}\n`;

    } catch (error) {
      chatBox.value += `Erro: ${error.message}\n`;
    }

    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight; // rola o chat para a última mensagem
  });
</script>

</body>
</html>

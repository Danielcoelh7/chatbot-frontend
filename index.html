<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot IF</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      background-color: #1e1e1e;
      color: white;
      min-height: 100vh;
      padding: 15px;
    }
    .history-button {
      background-color: #333;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: none;
    }
    .chat-container img {
      width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      color: #007f3d;
      margin: 10px 0 15px 0;
    }
    .info-block {
      font-size: 14px;
      background: #f4f4f4;
      border-left: 4px solid #007f3d;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: left;
    }
    .chat-box {
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9fafb;
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .message { margin: 8px 0; }
    .user { color: #007f3d; font-weight: bold; }
    .bot { font-family: monospace; color: #000; white-space: pre-wrap; }
    #downloadPDF {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
      background-color: #d32f2f;
    }
    #downloadPDF:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-column flex-md-row">
      <!-- Sidebar -->
      <div class="col-12 col-md-3 sidebar">
        <h2>HistÃ³rico</h2>
        <div id="historyContainer"></div>
      </div>

      <!-- Main -->
      <div class="col-12 col-md-9 d-flex flex-column align-items-center justify-content-center p-3">
        <div class="mb-3 w-100 d-flex justify-content-center gap-2">
          <button id="loginBtn" class="btn btn-success">ðŸ”‘ Entrar com Google</button>
          <button id="logoutBtn" class="btn btn-secondary" style="display:none;">ðŸšª Sair</button>
        </div>

        <div class="chat-container w-100" style="max-width: 600px;">
          <img src="IFSP_Logo.jpg" alt="Instituto Federal">
          <h2>ChatBot IF</h2>
          <div class="info-block">
            Este chatbot foi criado para responder perguntas simples, automatizar dÃºvidas frequentes e auxiliar nos estudos. Envie uma mensagem para comeÃ§ar!
          </div>

          <div id="chatBox" class="chat-box"></div>

          <form id="formChat" class="d-flex flex-column flex-sm-row gap-2">
            <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem..." />
            <button type="submit" id="enviar" class="btn btn-success">Enviar</button>
          </form>

          <button id="downloadPDF" class="btn btn-danger mt-2">ðŸ“„ Baixar Resposta em PDF</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtA7nVHfKVlxpG9VJqIeBkMBXow4KTTkA",
      authDomain: "loogindorag.firebaseapp.com",
      projectId: "loogindorag",
      storageBucket: "loogindorag.firebasestorage.app",
      messagingSenderId: "793566151227",
      appId: "1:793566151227:web:4af97a06e2763a64f7921e",
      measurementId: "G-03F210WF78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatContainer = document.querySelector(".chat-container");
    const historyContainer = document.getElementById('historyContainer');
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    let currentUser = null;
    let userHistory = [];

    async function loadUserHistory(uid) {
      const docRef = doc(db, "chatHistory", uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        userHistory = docSnap.data().messages || [];
        renderHistory();
        chatBox.innerHTML = '';
      }
    }

    async function saveUserHistory() {
      if (!currentUser) return;
      const docRef = doc(db, "chatHistory", currentUser.uid);
      await setDoc(docRef, { messages: userHistory });
    }

    function renderHistory() {
      historyContainer.innerHTML = '';
      userHistory.forEach(msg => {
        const btn = document.createElement('button');
        btn.classList.add('history-button');
        btn.textContent = msg;
        btn.addEventListener('click', () => {
          userInput.value = msg;
          userInput.focus();
        });
        historyContainer.appendChild(btn);
      });
    }

    logoutBtn.addEventListener("click", async () => {
      localStorage.removeItem('chatHistory');
      historyContainer.innerHTML = '';
      await signOut(auth);
    });

    function renderChat() {
      chatBox.innerHTML = '';
      userHistory.forEach(msg => {
        chatBox.innerHTML += `<div class="message user">VocÃª: ${msg}</div>`;
      });
    }

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        const dominiosPermitidos = ["@aluno.ifsp.edu.br", "@ifsp.edu.br"];
        if (dominiosPermitidos.some(dominio => email.endsWith(dominio))) {
          currentUser = user;
          chatContainer.style.display = "block";
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          await loadUserHistory(user.uid);
        } else {
          alert("Acesso permitido apenas para contas dos domÃ­nios: " + dominiosPermitidos.join(", "));
          signOut(auth);
        }
      } else {
        chatContainer.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        currentUser = null;
        userHistory = [];
      }
    });

    document.getElementById('formChat').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      userHistory.push(userMessage);
      renderHistory();
      chatBox.innerHTML += `<div class="message user">VocÃª: ${userMessage}</div>`;

      try {
        const response = await fetch('https://api-nmdu.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mensagem: userMessage }),
        });
        const data = await response.json();
        chatBox.innerHTML += `<div class="message bot">${data.resposta}</div>`;
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot">Erro ao responder: ${err.message}</div>`;
      }

      await saveUserHistory();
      userInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById('downloadPDF').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: "mm", format: "a4" });
  const marginLeft = 15;
  const marginTop = 20;
  const lineHeight = 8;
  let y = marginTop;

  // TÃ­tulo
  doc.setFontSize(16);
  doc.text("HistÃ³rico do ChatBot IF", marginLeft, y);
  y += 12;

  // Data da exportaÃ§Ã£o
  doc.setFontSize(10);
  doc.text("Exportado em: " + new Date().toLocaleString(), marginLeft, y);
  y += 10;

  // ConteÃºdo do chat
  doc.setFontSize(12);
  const linhas = chatBox.innerText.split("\n");

  linhas.forEach(linha => {
    const textoQuebrado = doc.splitTextToSize(linha, 180); // largura mÃ¡xima
    textoQuebrado.forEach(t => {
      if (y > 280) { // cria nova pÃ¡gina se passar do limite
        doc.addPage();
        y = marginTop;
      }
      doc.text(t, marginLeft, y);
      y += lineHeight;
    });
  });

  doc.save("resposta-chatbot.pdf");
});
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot IF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 600px;
      text-align: center;
    }

    .chat-container img {
      width: 120px;
      display: block;
      margin: 0 auto 10px auto;
    }

    h2 {
      color: #007f3d;
      margin: 10px 0 20px 0;
    }

    .chat-box {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9fafb;
      overflow-y: auto;
      text-align: left;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .message {
      margin: 8px 0;
    }

    .user {
      color: #007f3d;
      font-weight: bold;
    }

    .bot {
  color: #000000; /* texto preto */
  background-color: transparent; /* remove fundo */
  padding: 8px 12px;
  border-radius: 0;
  display: inline-block;
  max-width: 80%;
    }

    #userInput {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      background-color: #007f3d;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f2d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Instituto_Federal_do_Brasil_-_Marca_Vertical.png/480px-Instituto_Federal_do_Brasil_-_Marca_Vertical.png" alt="Instituto Federal">

    <h2>ChatBot IF</h2>

    <form id="chatForm">
      <div id="chatBox" class="chat-box"></div>
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Adiciona a mensagem do usuário
      chatBox.innerHTML += `<div class="message user">Você: ${userMessage}</div>`;

      try {
        const response = await fetch('https://api-nmdu.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mensagem: userMessage }),
        });

        if (!response.ok) {
          throw new Error(`Erro na API: ${response.statusText}`);
        }

        const data = await response.json();

        // Adiciona a resposta do bot sem emoji
        chatBox.innerHTML += `<div class="message bot">${data.resposta}</div>`;

      } catch (error) {
        chatBox.innerHTML += `<div class="message bot">Erro: ${error.message}</div>`;
      }

      userInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
